plugins {
    id 'application'
    id 'org.jreleaser.jdks'
}

application {
    applicationName = 'jarviz'
    mainClass = 'org.kordamp.jarviz.cli.Main'
}

jar {
    manifest {
        attributes('Main-Class': 'org.kordamp.jarviz.cli.Main')
    }
}

config {
    info {
        specification { enabled = true }
    }
}

dependencies {
    api project(':jarviz-core')
    annotationProcessor "info.picocli:picocli-codegen:$picocliVersion"
    api "info.picocli:picocli:$picocliVersion"
    runtimeOnly "org.slf4j:slf4j-simple:$slf4jVersion"
}

processResources {
    inputs.property('version', project.version)
    filesMatching(['**/Banner*.properties']) {
        expand(
            'version': project.version,
            'id': 'jarviz',
            'name': 'jarviz'
        )
    }
}

distributions {
    main {
        contents {
            from('../..') {
                include 'VERSION'
            }
        }
    }
}

